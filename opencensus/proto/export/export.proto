syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.opencensus.export";
option java_outer_classname = "ExportProto";

option go_package = "github.com/census-instrumentation/opencensus-proto/gen-go/exportproto";

package export;

import "trace/trace.proto";
import "stats/metrics/metrics.proto";

service ExportService {
  rpc Export (ExportRequest) returns (ExportResponse) {}
}

message ExportRequest {
  repeated opencensus.proto.trace.Span spans = 1;

  opencensus.proto.stats.metrics.MetricSet metric_set = 2;
}

message ExportResponse {
}
