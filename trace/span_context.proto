syntax = "proto3";

package google.instrumentation.trace.proto;

option java_package = "com.google.instrumentation.trace.proto";
option java_outer_classname = "SpanContextProto";

// Contains SpanContext information that is propagated with RPC's.
//
// To propagate to a remote process, the SpanContext is serialized and sent as
// part of the communication between the processes. The client process generates
// the SpanContext and sends it to the server. The server process then
// deserializes the SpanContext and creates a child span.
message SpanContext {
  // Trace ID's uniquely identify traces. They are a 128-bit value.
  // High 64 bits of trace ID.
  fixed64 trace_id_hi = 1;

  // Low 64 bits of trace ID.
  fixed64 trace_id_lo = 2;

  // The span id on sending client.
  fixed64 span_id = 3;

  // Trace options. The lowest bit is used to determine if the current trace is
  // sampled or not.
  fixed32 trace_options = 4;
};
