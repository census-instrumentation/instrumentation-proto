syntax = "proto3";

package opencensus.proto.error.v1;

import "opencensus/proto/trace/v1/error.proto";

option java_multiple_files = true;
option java_package = "io.opencensus.proto.error.v1";
option java_outer_classname = "ErrorConfigProto";

option go_package = "github.com/census-instrumentation/opencensus-proto/gen-go/error/v1";

// Global configuration of the error service.
message ErrorConfig {
  
  // Indicates kind of stack trace (raw or parsed) 
  // expected by the agent
  enum StackTraceKind
  {
    // Indicates agent expects raw AND parsed stacks
    STACK_TRACE_KIND_UNSPECIFIED = 0; 

    // Indicates agent needs only raw stack trace
    RAW_ONLY = 1;

    // Indicates agent needs only parsed stack trace
    PARSED_ONLY = 2;
  }
  
  // Minimum error severity to send.
  opencensus.proto.error.v1.ErrorSeverity severity = 2;

  // The global default max number of attributes per error.
  int64 max_number_of_attributes = 3;
}
